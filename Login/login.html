    <title>Login Demo</title>
</head>

<body>
    <form action="/" method="post">
        <div>
            <label>账号:</label>
            <input type="text" name="user" id="user" placeholder="请输入登录账号" required autofocus />
        </div>
        <div>

        </div>
        <input type="submit" value="登录" />
    </form>

    <script src="/uni-0.99.50.1189/ext-treenode-plugin.js"></script>
    <script src="/uni-0.99.50.1189/jQuery/MaskedInput/jquery.inputmask.min.js"></script>
    <script src="/uni-0.99.50.1189/jQuery/autoNumeric/autoNumeric-1.9.35.js"></script>
