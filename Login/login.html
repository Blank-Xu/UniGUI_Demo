<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Demo</title>
</head>

<body>
    <form action="/" method="post">
        <div>
            <label>账号:</label>
            <input type="text" id="user" placeholder="请输入登录账号" required autofocus />
        </div>
        <div>
            <label>密码:</label>
            <input type="password" id="pass" placeholder="请输入登录密码" required />
        </div>
        <button type="button" id="btn">登录</button>
    </form>
</body>

</html>
